{% extends "layout.html" %}

{% block body %}
  <h1 style="display: flex; align-items: center;">
    User Manager
  </h1>

  <a href="{{ url_for('add_user') }}">Add user</a>

  <table class="cameras">
    <thead>
      <tr>
        <th>Username</th>
        <th>User Group</th>
        <th>Last Login</th>
        <th>Last IP</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      {% for user in users_data %}
        <tr>
          <td>{{ user.username }}</td>
          <td>{{ user.user_group }}</td>
          <td>{{ user.last_login }}</td>
          <td>{{ user.last_ip }}</td>
          <td>
            <a href="{{ url_for('add_user', id=user.id) }}">Edit</a> |
            <a href="{{ url_for('delete_user', id=user.id) }}"
               onclick="return confirm('Are you sure you want to delete this user?')">Delete</a>
          </td>
        </tr>
      {% endfor %}
    </tbody>
  </table>

{% endblock %}
